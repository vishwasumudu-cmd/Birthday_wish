<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Birthday Surprise üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff5f9e;
  --gold:#ffc371;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,var(--pink),var(--gold));
  color:white;
  text-align:center;
  min-height:100vh;
}

/* ---------- LOCK SCREEN ---------- */
#lock{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

#lock h2{
  font-size:clamp(20px,5vw,26px);
}

input{
  padding:14px;
  width:100%;
  max-width:280px;
  border:none;
  border-radius:30px;
  font-size:16px;
  text-align:center;
  margin-top:15px;
}

button{
  padding:14px 35px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4f81;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

#error{
  margin-top:10px;
}

/* ---------- MAIN CONTENT ---------- */
#content{
  display:none;
  padding:20px;
  max-width:500px;
  margin:auto;
}

h1{
  font-size:clamp(28px,7vw,42px);
  margin-top:20px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px white; }
  to{ text-shadow:0 0 30px yellow; }
}

h2{
  font-size:clamp(20px,5vw,26px);
}

/* PHOTO */
.photo{
  width:100%;
  max-width:280px;
  border-radius:25px;
  box-shadow:0 0 30px rgba(255,255,255,0.8);
  margin:20px auto;
  animation:zoomIn 1.5s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* MESSAGE */
#typing{
  font-size:clamp(15px,4vw,18px);
  margin:20px 10px;
  min-height:140px;
  line-height:1.6;
}

/* AUDIO */
audio{
  display:none;
}

/* VOICE */
iframe{
  width:100%;
  max-width:320px;
  border-radius:12px;
  margin-top:20px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* SPARKLES */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:sparkle 3s linear infinite;
  pointer-events:none;
}

@keyframes sparkle{
  from{opacity:1;}
  to{opacity:0;transform:translateY(-100px);}
}
</style>
</head>

<body>

<!-- üîí LOCK -->
<div id="lock">
  <h2>üîí Enter Secret Password</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock üíñ</button>
  <p id="error"></p>
</div>

<!-- üíñ CONTENT -->
<div id="content">
  <h1>üéâ Happy Birthday üéâ</h1>
  <h2>üíñ HESHI üíñ</h2>

  <img class="photo" src="https://i.ibb.co/fdTZMBH6/IMG-20230208-WA0049.jpg">

  <div id="typing"></div>

  <audio id="music" loop>
    <source src="https://drive.google.com/uc?export=download&id=1zn0Lu02unclReHUN9qtRTeztYpZYk0yi">
  </audio>

  <iframe src="https://vocaroo.com/embed/13UZaQkuxHpE" allow="autoplay"></iframe>
</div>

<script>
const PASSWORD = "HESHI";

function unlock(){
  const p = document.getElementById("pass").value;
  if(p === PASSWORD){
    document.getElementById("lock").style.display="none";
    document.getElementById("content").style.display="block";
    document.getElementById("music").play();
    typeText();
  }else{
    document.getElementById("error").innerText = "‚ùå Wrong password";
  }
}

/* TYPE EFFECT */
const text =
"Today is not just a normal day‚Ä¶ üí´\n\n" +
"It‚Äôs the birthday of someone very special üíñ\n\n" +
"HESHI, may your life be filled with happiness üå∏\n\n" +
"Never forget how amazing you are ‚ú®\n\n" +
"Happy Birthday üéÇüíñ";

let i=0;
function typeText(){
  if(i < text.length){
    document.getElementById("typing").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText,45);
  }
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* SPARKLES */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
},200);
</script>

</body>
</html>
